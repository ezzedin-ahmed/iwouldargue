apiVersion: apps/v1
kind: Deployment
metadata:
  name: media-service
  namespace: iwouldargue
spec:
  replicas: 1
  selector:
    matchLabels:
      app: media-service
  template:
    metadata:
      labels:
        app: media-service
    spec:
      containers:
        - name: media-service
          image: registry.local:5000/media-service:latest
          ports:
            - containerPort: 8000
          envFrom:
            - configMapRef:
                name: media-service-config
            - secretRef:
                name: media-service-secret
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "1"
              memory: "512Mi"

---

apiVersion: v1
kind: Service
metadata:
  name: media-service
  namespace: iwouldargue
spec:
  selector:
    app: media-service
  ports:
    - port: 8000
      targetPort: 8000

---

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: media-service
  namespace: iwouldargue
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: media-service
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource: 
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
