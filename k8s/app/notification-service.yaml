apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: notification-service
  namespace: iwouldargue
spec:
  serviceName: notification-service
  replicas: 1
  selector:
    matchLabels:
      app: notification-service
  podManagementPolicy: Parallel
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: notification-service
    spec:
      terminationGracePeriodSeconds: 30
      containers:
        - name: notification-service
          image: registry.local:5000/notification-service:latest
          ports:
            - containerPort: 8000
          env:
            - name: WORKER_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          envFrom:
            - configMapRef:
                name: notification-service-config
            - secretRef:
                name: notification-service-secret
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "1"
              memory: "512Mi"

---

apiVersion: v1
kind: Service
metadata:
  name: notification-service
  namespace: iwouldargue
  labels:
    app: notification-service
spec:
  clusterIP: None
  selector:
    app: notification-service
  ports:
    - port: 8000

---

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: notification-service
  namespace: iwouldargue
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: StatefulSet
    name: notification-service
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
